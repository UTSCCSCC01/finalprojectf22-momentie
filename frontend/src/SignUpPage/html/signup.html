<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>


<body>
    <!-- This is the box contains whole page -->
    <div class="contentBox">

        <!-- Logo box -->
        <div class="logoBox">

            <!-- logo text -->
            <div class="logo">
                Momentie
            </div>

        </div>

        <!-- Title Box, contains the title of the page -->
        <div class="titleBox">

            <!-- Register text -->
            <div class="register">
                Register
            </div>

            <!-- Profile Picture -->
            <div class="picture">
                Upload Picture
            </div>

        </div>

        <!-- This box contains first row, email and username -->
        <div class="informationBox">

            <!-- Left part of the box -->
            <div class="inforLeft">

                <!-- Text -->
                <div class="label">
                    e-mail
                </div>
                <!-- input box -->
                <input type="text" placeholder="please input email address" class="ipt">
                
            </div>

            <!-- right part of the box -->
            <div class="inforRight">

                <!-- Text -->
                <div class="label">
                    username
                </div>
                <!-- input box -->
                <input type="text" placeholder="please input username" class="ipt">
                
            </div>

        </div>

        <!-- This box contains second row, password and join in as -->
        <div class="informationBox" style="margin-top: 20px;">

            <!-- Left part of the box -->
            <div class="inforLeft">

                <!-- Text -->
                <div class="label">
                    password
                </div>
                <!-- input box -->
                <input type="text" placeholder="please input email address" class="ipt">
                
            </div>

            <!-- right part of the box -->
            <div class="inforRight">

                <!-- Text -->
                <div class="label">
                    join in as
                </div>
                <!-- input box -->
                <input type="text" placeholder="please input username" class="ipt">
                
            </div>
        </div>

        <!-- Sign up button -->
        <div class="butBox">
            <button class="but">
                SIGN UP
            </button>
        </div>

        <!-- Link box -->
        <div class="linkBox">
            <a class="link" href="https://www.google.com/">
                already have an account? login here
            </a>
        </div>
        
    </div>
</body>
</html>
