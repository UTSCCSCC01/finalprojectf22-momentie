<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="loginPart">
                <div class ="LoginHeader">
                    <h1>Sign In</h1>
                </div>
                <div class="username">
                    <label for="email">Username:</label>
                    <input type = "email" class = "usernameBox" placeholder="  Enter your email">
                </div>
                <div class="password">
                    <label for="password">Password:</label>
                    <input type = "password" class = "passwordBox" placeholder="  Enter your password">
                </div>
            </div>
            <div class = "loginButtonPart">
                <button class="loginButton">Log In</button>
            </div>
            <div div class = "signUp">
                <a href="https://www.google.com">don't have an account? register here</a>
            </div>
        </div>
        <div class="right">
            <img src="LoginPic.png" alt="Login Picture">
        </div>

    </div>
</body>
</html>
